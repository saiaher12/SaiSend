<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaiShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        header {
            background: linear-gradient(to right, #ff9800, #ffb74d);
            color: white;
            width: 100%;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
        }

        header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header p { font-size: 1rem; opacity: 0.9; }

        .content {
            width: 100%;
            display: flex;
            gap: 20px;
            margin-top: 25px;
            justify-content: space-between;
        }

        .section {
            flex: 1;
            background-color: #fffaf0;
            border: 2px solid #ff9800;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .section:hover { transform: translateY(-5px); }

        .section h2 {
            color: #ff9800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }

        .file-input { display: none; }

        .file-label {
            display: block;
            padding: 20px;
            border: 2px dashed #ff9800;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff9800;
            font-weight: 600;
            background-color: #fffaf0;
        }

        .file-label:hover { background-color: #ffe0b2; }

        .file-label i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            transition: border-color 0.3s ease;
        }

        .code-input:focus { border-color: #ff9800; outline: none; }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff9800, #ffb74d);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff3e0;
            text-align: center;
            display: none;
        }

        .result.success {
            display: block;
            border-left: 5px solid #4CAF50;
        }

        .code-display {
            font-size: 2rem;
            font-weight: 700;
            color: #ff9800;
            letter-spacing: 8px;
            margin: 10px 0;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff9800, #ffb74d);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paper-plane"></i> SaiShare</h1>
            <p>Share files instantly with a 6-digit code</p>
        </header>

        <div class="content">
            <div class="section">
                <h2><i class="fas fa-cloud-upload-alt"></i> Upload</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" class="file-input" required>
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-file-upload"></i>
                        Choose a file to upload
                        <div class="file-name" id="fileName">No file selected</div>
                    </label>
                    <button type="submit" class="btn"><i class="fas fa-upload"></i> Upload</button>
                </form>
                <div class="result" id="uploadResult">
                    <i class="fas fa-check-circle" style="font-size: 2.5rem; color: #4CAF50;"></i>
                    <h3>Upload Successful!</h3>
                    <p>Share this code:</p>
                    <div class="code-display" id="uploadCode">------</div>
                    <a href="#" class="download-link" id="downloadLink">
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-cloud-download-alt"></i> Download</h2>
                <form id="downloadForm">
                    <input type="text" id="codeInput" class="code-input" placeholder="Enter 6-digit code" maxlength="7" required>
                    <button type="submit" class="btn"><i class="fas fa-download"></i> Download</button>
                </form>
            </div>
        </div>

        <footer>
            SaiShare Â© 2025 | Orange Theme Edition
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const uploadResult = document.getElementById('uploadResult');
        const uploadCode = document.getElementById('uploadCode');
        const downloadLink = document.getElementById('downloadLink');
        const downloadForm = document.getElementById('downloadForm');
        const codeInput = document.getElementById('codeInput');

        fileInput.addEventListener('change', () => {
            fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file selected';
        });

        uploadForm.addEventListener('submit', async e => {
            e.preventDefault();
            if (!fileInput.files.length) return alert('Please select a file first.');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();

            uploadResult.classList.add('success');
            uploadCode.textContent = data.code;
            downloadLink.href = data.download_url;
        });

        downloadForm.addEventListener('submit', e => {
            e.preventDefault();
            const code = codeInput.value.replace(/\D/g, '');
            if (code.length !== 6) return alert('Please enter a valid 6-digit code');
            window.location.href = `/d/${code}`;
        });
    </script>
</body>
</html>
